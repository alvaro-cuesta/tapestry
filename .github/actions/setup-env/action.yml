name: 'Setup Environment'

outputs:
  node_version:
    description: 'Node.js version installed'
    value: ${{ steps.versions.outputs.node_version }}
  npm_version:
    description: 'NPM version installed'
    value: ${{ steps.versions.outputs.npm_version }}

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Get Node.js and NPM versions
      shell: bash
      id: versions
      run: |
        echo "node_version=$(node --version)" >> $GITHUB_OUTPUT
        echo "npm_version=$(npm --version)" >> $GITHUB_OUTPUT
